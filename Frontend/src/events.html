<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="eventPage.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <title>Public Events</title>
    </head>
    <body class="background">
        <header class="header" id="header">
            <div class="site-title">
                <h1><a class="header_home" href="index.html">Majestic Event Planning</a></h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="events.html">Public Events</a>
                    </li>
                    <li>
                        <a href="venues.html">Venues</a>
                    </li>
                    <li>
                        <a href="rsvp.html">RSVP</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="popup-back" id="pub"></div>
            <div class="popup" id="popup-div">
                <form class="create-form">
                    <h1>Create An Event</h1>
                    <label for="create-event-name-field"><b>Event Name</b></label>
                    <input type="text" required class="validated-field" id="create-event-name-field">
                    <label for="create-venue-id-field"><b>Venue Id</b></label>
                    <input type="text" class="validated-field" id="create-venue-id-field">
                    <label for="create-description-field"><b>Description</b></label>
                    <textarea required class="validated-field" id="create-description-field"></textarea>
                    <label for="create-start-date-field"><b>Start Date</b></label>
                    <input type="date" required class="validated-field" id="create-start-date-field">
                    <label for="create-end-date-field"><b>End Date</b></label>
                    <input type="date" required class="validated-field" id="create-end-date-field">
                    <label for="create-category-field"><b>Category</b></label>
                    <input type="text" required class="validated-field" id="create-category-field">
                    <label for="create-username-field"><b>Username</b></label>
                    <input type="text" required class="validated-field" id="create-username-field">
                    <button type="submit">Create</button>
                    <button type="button" class="cancel-button" onclick="hidePopup()">Close</button>
                </form>
            </div>
            <div class="public" id="public">
                <input id="create-button" type="button" value="Create Event" onclick="revealPopup()">
                <h2>Public Events</h2>
                <p id="public-events"></p>
            </div>
        </main>
    </body>
    <script>
        function revealPopup() {
            let resultArea = document.getElementById("popup-div");
            resultArea.style.display = "block";
            document.getElementById("pub").style.display = "block";
        }
        function hidePopup() {
            let resultArea = document.getElementById("popup-div");
            resultArea.style.display = "none";
            document.getElementById("pub").style.display = "none";
        }
    </script>
</html>
